<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h2>Admin Dashboard</h2>
    <button id="logout-btn">Logout</button>
  </header>

  <!-- Stats Cards -->
  <section class="stats-cards">
    <div class="card">
      <h3>Total Messages</h3>
      <p id="total-messages">0</p>
    </div>
    <div class="card">
      <h3>Total Visitors</h3>
      <p id="total-visitors">0</p>
    </div>
    <div class="card">
      <h3>Active Users</h3>
      <p id="active-users">0</p>
    </div>
  </section>

  <!-- Charts -->
  <section class="charts">
    <div class="chart-container">
      <h3>Messages Over Time</h3>
      <canvas id="messagesChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Visitors Over Time</h3>
      <canvas id="visitorsChart"></canvas>
    </div>
  </section>

  <!-- Messages -->
  <section class="messages-section">
    <h3>Messages</h3>
    <input type="text" id="search-msg" placeholder="Search messages..." />
    <div id="messages-container">
      <p>Loading messages...</p>
    </div>
  </section>

  <!-- Blog Management -->
<section class="blog-section">
  <h3>Blog Posts</h3>

  <!-- Blog Input Fields -->
  <div class="blog-inputs">
    <input type="text" id="blog-title" placeholder="Blog Title" />
    <textarea id="blog-content" placeholder="Blog Content"></textarea>
    <input type="file" id="blog-image" />

    <!-- Category Dropdown -->
    <select id="blog-category">
      <option value="">Select Category</option>
      <option value="Web Development">Web Development</option>
      <option value="AI & ML">AI & ML</option>
      <option value="Programming Tips">Programming Tips</option>
      <option value="Tech News">Tech News</option>
    </select>

    <!-- Tags -->
    <input type="text" id="blog-tags" placeholder="Tags (comma separated)" />

    <button onclick="addBlog(
      document.getElementById('blog-title').value,
      document.getElementById('blog-content').value,
      document.getElementById('blog-image').files[0],
      document.getElementById('blog-category').value,
      document.getElementById('blog-tags').value
    )">Add Blog</button>
  </div>

  <!-- Blog Container -->
  <div id="blog-container">
    <p>Loading blogs...</p>
  </div>
</section>


  <script src="dashboard.js"></script>
</body>
</html>
